<div class="flex-box">
  <h1>String Interpolation:</h1>
  <p>{{name}}</p>
  <p>{{greetingMessage()}}</p>
  <h1>Property Binding:</h1>
  <p [hidden]="display">This paragraph will hide in 5 seconds.</p>
  <h1>Event Binding:</h1>
  <button type="button" (click)="onToggle()">Toggle Below Paragraph</button>
  <p [hidden]="hidePara">Click the toggle button to toggle hide this para.</p>
</div>
